<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>زكاة المال - نظام لحساب الزكاة</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center flex-column text-center">
      <img src="./assets/images/zakat-upload.png" alt="" class="w-25" />
      <h1 class="primary-color fw-bold fs-2">
        زَكـــــــــــــــــــاةُ الْمَال
      </h1>
      <p class="text-color fw-bold mt-2">
        تطبيق ويب مبسط يقدم مستحقات الزكاة من المال، مقدم مجانا للمستفيدين.
      </p>
      <form class="d-flex align-items-center justify-content-center">
        <button
          id="mainButton"
          class="btn btn-primary secondary-background border-0 ms-3"
        >
          حساب
        </button>
        <input type="number" class="rounded" id="mainInput" />
      </form>
      <table
        id="finalResult"
        class="table table-bordered table-hover text-sm text-right w-25 mt-3"
      >
        <thead class="thead-light">
          <tr class="">
            <th scope="col">المبلغ المرسل</th>
            <th scope="col">نسبة الزكاة</th>
            <th scope="col">مبلغ الزكاة</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center">
            <th
              scope="row"
              class="font-weight-bold text-dark"
              id="sendNumber"
            ></th>
            <td class="font-weight-bold" style="font-size: 15px">2.5%</td>
            <td class="text-danger font-weight-bold" id="finalAmount"></td>
          </tr>
        </tbody>
      </table>
      <p id="wrong"></p>
      <div class="copyrights mt-4">
        <h3
          class="d-flex justify-content-center align-items-center primary-color"
        >
          المشروع مفتوح المصدر ويمكنك الإطلاع عليه من على
          <a href="" class="d-inline-flex align-items-center">
            <img
              class="img-fluid me-1"
              src="./assets/icons/github.svg"
              alt="github logo"
              style="width: 23px"
            />
          </a>
        </h3>

        <p>أحدى مشاريع الشيخ المختار</p>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
